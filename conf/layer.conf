# We have a conf and classes directory, add to BBPATH
BBPATH .= ":${LAYERDIR}"

# We have a packages directory, add to BBFILES
BBFILES += "${LAYERDIR}/recipes-*/*/*.bb \
            ${LAYERDIR}/recipes-*/*/*.bbappend"

BBFILE_COLLECTIONS += "datarespons"
BBFILE_PATTERN_datarespons := "^${LAYERDIR}/"
BBFILE_PRIORITY_datarespons = "7"

LAYERDEPENDS_datarespons = "core networking-layer openembedded-layer"
LAYERSERIES_COMPAT_datarespons = "thud"

# Let us add layer-specific bbappends which are only applied when that
# layer is included in our configuration
BBFILES += "${@' '.join('${LAYERDIR}/%s/recipes*/*/*.bbappend' % layer \
               for layer in BBFILE_COLLECTIONS.split())}"
               
DR_SOURCE_MIRROR ?= "git://git@bitbucket.datarespons.com:7999/oe-dr"
